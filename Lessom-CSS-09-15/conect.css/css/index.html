<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect CSS</title>
    <!--Внутрішні таблиці стилів-->>
    <style>
        h2 {
            color: blue;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="../normalize/">
</head>

<body>
    <h1> Підключення CSS</h1>
    <section>
        <h2>Внутрішні таблиці стилів</h2>
        <p>CSS-код розміщується безпосередньо всередині секції head HTML-документа, всередині тегу style.</p>
    </section>

    <!--Вбудовані стилі-->>
    <section>
        <h2 style="color: blueviolet;">Вбудовані стилі</h2>
        <p>Стилі застосовуються безпосередньо до конкретних елементів HTML за допомогою атрибута style.</p>
    </section>

</body>

</html>
